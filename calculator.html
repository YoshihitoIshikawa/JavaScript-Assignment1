 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="jquery-3.6.3.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="calculator.css">
 <title>Calculator</title>
 </head>
 
 <body>
  
  <p id="text-space">0</p>
  
  <div id="buttons">
    <div >
      <button class="btn" id="7" onclick=clickbtn(this)>7</button>
      <button class="btn" id="8" onclick=clickbtn(this)>8</button>
      <button class="btn" id="9" onclick=clickbtn(this)>9</button>
      <button class="btn" id="+" onclick=clickplus(this),clickbtn(this)>+</button>
    </div>
    <div >
      <button class="btn" id="4" onclick=clickbtn(this)>4</button>
      <button class="btn" id="5" onclick=clickbtn(this)>5</button>
      <button class="btn" id="6" onclick=clickbtn(this)>6</button>
      <button class="btn" id="-" onclick=clickminus(this),clickbtn(this)>-</button>
    </div>
    <div >
      <button class="btn" id="1" onclick=clickbtn(this)>1</button>
      <button class="btn" id="2" onclick=clickbtn(this)>2</button>
      <button class="btn" id="3" onclick=clickbtn(this)>3</button>
      <button class="btn" id="*" onclick=clickmulti(this),clickbtn(this)>*</button>
    </div>
    <div >
      <button class="btn" id="0" onclick=clickbtn(this)>0</button>
      <button class="btn" id="00" onclick=clickbtn(this)>00</button>
      <button class="btn" id="." onclick=clickbtn(this)>.</button>
      <button class="btn" id="/" onclick=clickdiv(this),clickbtn(this)>/</button>
    </div>
    <div >
      <button class="btn-long" id="AC" onclick=clickbtn(this)>AC</button>
      <button class="btn-long" id="=" onclick=clickbtn(this)>=</button>
    </div>
  </div>
 
 <script src="calculator.js"></script>
 </body>
 </html>
